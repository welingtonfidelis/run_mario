<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Run Mario</title>
</head>
<body>
  <div class="game-board">
    <img src="./images/clouds.png" alt="cloud image" class="clouds">
    <img src="./images/mario.gif" alt="mario image" class="mario">
    <img src="./images/pipe.png" alt="pipe image" class="pipe">
    <img src="./images/game-over.png" alt="mario game over image" class="mario-game-over">

    <span id="total-points">0</span>
  </div>
  
  <div class="game-over-board">
    <div class="game-over-content">
      <!-- <span>Fim de Jogo</span> -->
      <img src="./images/game-over-text.gif" alt="game over text">
      <span>Pontuação: <span id="total-points-result"></span></span>
      <br/>
      <strong>Quer recomeçar?</strong>
      <button id="reset-game-button" onclick="resetGame()">SIM</button>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
